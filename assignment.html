<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Cab Booking</title>
    <link rel="stylesheet" href="assignment.css">
</head>
<body>

<div class="booking-form">
    <h1>BOOKAIRPORTCAB</h1>
    
    <div class="tabs">
        <button class="active">Airport Ride</button>
        <button>City Rental</button>
        <button>Outstation</button>
        <button>Package</button>
    </div>
    
    <form>
        <div class="form-group">
            <label for="from">From:</label>
            <select id="from">
                <option>New Delhi</option>
            </select>
        </div>

        <div class="arrow">&#8645;</div>

        <div class="form-group">
            <label for="to">To:</label>
            <select id="to">
                <option>IGI Airport</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Schedule Your Ride:</label>
            <input type="date" id="date">
            <input type="time" id="time" placeholder="Pickup Time">
        </div>

        <h2>Fare (Select your bucket)</h2>
        <div class="fare-table">
            <table>
                <tr><td>0-10 KM</td><td>499</td></tr>
                <tr><td>11-15 KM</td><td>599</td></tr>
                <tr><td>15-20 KM</td><td>699</td></tr>
                <tr><td>21-25 KM</td><td>799</td></tr>
                <tr><td>26-30 KM</td><td>899</td></tr>
                <tr><td>31-35 KM</td><td>999</td></tr>
                <tr><td>35-40 KM</td><td>1099</td></tr>
                <tr><td>41-45 KM</td><td>1199</td></tr>
            </table>
            <a href="#">Calculate Distance</a>
        </div>

        <div class="terms">
            <input type="checkbox" id="agree">
            <label for="agree">I agree to these <a href="#">Terms and Conditions</a></label>
        </div>

        <button type="submit">Pay and update Location</button>
    </form>
</div>

</body>
</html>
